<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios/50/000000/not-equal-2.png">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <h1>My Calculator</h1>
   <div class="container calculator">
   <div class="row">
       <div class="col-lg-12">
          <div id="output">

          </div>
       </div>
     
         <div class="col-3">
             <button type="button" class="numbut" onclick="addToSum('1')">1</button>
         </div>
         <div class="col-3">
            <button type="button" class="numbut" onclick="addToSum('2')">2</button>
        </div>
        <div class="col-3">
            <button type="button" class="numbut" onclick="addToSum('3')">3</button>
        </div>
        <div class="col-3">
            <button type="button" class="opps" onclick="addToSum('*')">X</button>
        </div>
   
        <div class="col-3">
            <button type="button" class="numbut" onclick="addToSum('4')">4</button>
        </div>
        <div class="col-3">
           <button type="button" class="numbut" onclick="addToSum('5')">5</button>
       </div>
       <div class="col-3">
           <button type="button" class="numbut" onclick="addToSum('6')">6</button>
       </div>
       <div class="col-3">
           <button type="button" class="opps" onclick="addToSum('-')">-</button>
       </div>

       <div class="col-3">
        <button type="button" class="numbut" onclick="addToSum('5')">5</button>
    </div>
    <div class="col-3">
       <button type="button" class="numbut" onclick="addToSum('6')">6</button>
   </div>
   <div class="col-3">
       <button type="button" class="numbut" onclick="addToSum('7')">7</button>
   </div>
   <div class="col-3">
       <button type="button" class="opps" onclick="addToSum('/')">/</button>
   </div>

   <div class="col-3">
    <button type="button" class="numbut" onclick="addToSum('.')">.</button>
</div>
<div class="col-3">
   <button type="button" class="numbut" onclick="addToSum('0')">0</button>
</div>
<div class="col-3">
   <button type="button" id="equals" onclick="evaluateSum()">=</button>
</div>
<div class="col-3">
   <button type="button" class="opps" onclick="addToSum('+')">+</button>
</div>
<div class="col-12">
    <button type="button" id="clear" onclick="clearSum()">C</button>
</div>

  
     



   </div>
   </div>
    

   <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
